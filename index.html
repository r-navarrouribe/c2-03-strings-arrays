<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizador de palabras</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <script src="js/analiza-palabras.js"></script>
    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <div class="contenedor container-fluid">
      <main
        class="
          contenedor-principal
          row
          justify-content-center
          align-items-center
        "
      >
        <section
          class="
            form-section
            col-4
            d-flex
            justify-content-center
            align-items-center
            rounded
          "
        >
          <form class="row flex-column">
            <label for="textarea" class="text-white pl-0">Palabras:</label>
            <textarea
              class="rounded border-0"
              name="textarea"
              id="textarea"
              cols="30"
              rows="2"
            ></textarea>
            <button type="submit" class="boton-submit btn btn-primary mt-2">
              Procesar
            </button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
